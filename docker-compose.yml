version: '3'
services:
  rabbitmq:
    container_name: rabbitmq-with-ssl
    build:
      context: ./rabbitmq-with-ssl-in-docker
    ports:
      - "15672:15672"
      - "15671:15671"
      - "5672:5672"
      - "5671:5671"
    environment:
      - RABBITMQ_DEFAULT_USER=user
      - RABBITMQ_DEFAULT_PASS=password
    volumes:
      - ./rabbitmq_cert:/home/client
    restart: always
    networks:
      - micro-service

  api:
    container_name: api-gateway
    build:
      context: ./api_gateway
    command: start:dev
    ports:
      - "3000:3000"
    environment:
      - RABBITMQ_URL=amqp://user:password@rabbitmq:5672
    volumes:
      - ./api_gateway:/app/api_gateway
    restart: always
    networks:
      - micro-service
    depends_on:
      - rabbitmq

  micro_category:
    container_name: micro_category
    build:
      context: ./micro_category
    command: start:dev
    environment:
      - RABBITMQ_URL=amqp://user:password@rabbitmq:5672
    volumes:
      - ./micro_category:/app/micro_category
    restart: always
    networks:
      - micro-service
    depends_on:
      - rabbitmq


networks:
  micro-service: